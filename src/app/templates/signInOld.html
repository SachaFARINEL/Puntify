{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="hero is-fullheight is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <form id="registerForm">

                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input class="input" type="text" name="firstName" placeholder="Entrez votre nom">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Prénom</label>
                        <div class="control">
                            <input class="input" type="text" name="lastName" placeholder="Entrez votre prénom">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" name="email" placeholder="Entrez votre adresse email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mot de passe</label>
                        <div class="control">
                            <input class="input" type="password" name="passwd" placeholder="Entrez votre mot de passe">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Confirmation du mot de passe</label>
                        <div class="control">
                            <input class="input" type="password" name="passwConfirmation"
                                   placeholder="Confirmez votre mot de passe">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button id="submitBtn" class="button is-link">S'inscrire</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='js/signIn.js') }}"></script>
{% endblock %}
