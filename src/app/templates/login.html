{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="hero is-fullheight is-primary is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <form>
                <div class="field">
                    <label class="label">Nom d'utilisateur</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Entrez votre nom d'utilisateur">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Entrez votre mot de passe">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-link">Se connecter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
