{% extends "layout.html" %}

{% block title %}Zone d'administration{% endblock %}

{% block content %}
<table class="table is-bordered is-fullwidth">
  <thead>
    <tr>
      <th>Lastname & Firstname</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
        <tr>
          <td>{{ user["lastName"] }} {{ user["firstName"] }}</td>
          <td>{{ user["email"] }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
