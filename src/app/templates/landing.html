{% extends "layout.html" %}
{% block style %}
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="{{ url_for('static', path='/css/landingPage.css') }}" rel="stylesheet">
{% endblock %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <section class="hero is-white is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered reverse-columns">
                    <div class="column
          is-10-mobile
          is-10-tablet
          is-5-desktop
          is-6-widescreen
          is-6-fullhd " data-aos="fade-down">
                        <h1 class="title titled is-1 mb-6">
                            <span id="typewriter"></span>Puntify
                        </h1>
                        <div class="">
                            <a href="{{ url_for('get_login') }}">
                                <button class="button">Log-in</button>
                            </a>
                            <a href="{{ url_for('sign_in') }}">
                                <button class="button is-primary">Sign Up</button>
                            </a>
                        </div>
                    </div>
                    <div data-aos="fade-right"
                         class="column
                                is-10-mobile
                                is-10-tablet
                                is-4-desktop
                                is-6-widescreen
                                is-6-fullhd is-offset-1-fullhd">
                        <figure class="image is-square">
                            <img src="{{ url_for('static', path='/img/landingPage.jpg') }}">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}


{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>
    <script>
        new Typewriter('#typewriter', {
            strings: ['Welcome to', 'Bienvenue sur', 'Bienvenido a', 'ðŸ’–'],
            autoStart: true,
            loop: true,
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>
{% endblock %}
