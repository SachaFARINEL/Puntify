{% extends "layout.html" %}
{% block style %}
    <link href="{{ url_for('static', path='/css/register.css') }}" rel="stylesheet">{% endblock %}
{% block title %}Create an account{% endblock %}

{% block content %}
    <section class="hero is-fullheight">
        <div class="hero-body column">
            <div class="column is-4 is-offset-4 cardStyle">
                <div class="column p-6">

                    <div class="has-text-centered">
                        <h1 class="title is-4">Create an account</h1>
                        <p class="errors">#ERRMSG if Needed</p>
                        <form method="post" id="registerForm">

                            <div class="field">
                                <div class="control">
                                    <label>
                                        <input class="input is-medium" type="text" placeholder="First name"
                                               name="firstName"
                                               required>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label>
                                        <input class="input is-medium" type="text" placeholder="Last name"
                                               name="lastName"
                                               required>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label>
                                        <input class="input is-medium" type="email" placeholder="Email" name="email"
                                               required>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label>
                                        <input class="input is-medium" type="password" placeholder="Password"
                                               name="passwd" required>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label>
                                        <input class="input is-medium" type="text" placeholder="Confirmation"
                                               name="passwConfirmation" required>
                                    </label>
                                </div>
                            </div>
                            <button id="submitBtn" class="button is-block is-primary is-fullwidth is-medium mt-4">
                                Submit
                            </button>
                            <br/>
                            <small>
                                <em>Already have an account ? </em>
                                <a href="{{ url_for('get_login') }}">Log in</a>
                            </small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', path='js/signIn.js') }}"></script>
{% endblock %}
