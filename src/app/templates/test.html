{% extends "layout/layout.html" %}
{% block style %}
    <link href="{{ url_for('static', path='/css/test.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/register.css') }}" rel="stylesheet">
{% endblock %}
{% block title %}test{% endblock %}

{% block content %}
    <div class="columns is-multiline">
        {% for track in tracks %}

            <div class="column is-2">
                <div class="spotify-music-container">
                    <div class="spotify-music">
                        <div class="card">
                            <div class="overlayer">
                                <i class="fa-regular fa-circle-play fa-sm player-button" data-track-id="{{ track['_id'] }}" data-track-artist="{{ track['artistName'] }}" data-track-name="{{ track['trackName'] }}" data-track-duration="{{ track['duration'] }}" style="color: #ffffff;"></i>
                            </div>
                            <img src="{{ track['cover'] }}"
                                 alt="coverFor{{ track['trackName'] }}-{{ track['artistName'] }}">
                        </div>
                        <div class="spotify-music-details">
                            <div class="spotify-music-title">{{ track['trackName'] }}</div>
                            <div class="spotify-music-artist">{{ track['artistName'] }}</div>
                            <div class="spotify-music-duration">{{ track['duration'] }}</div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <footer class="footer columns">
        <div class="column is-one-fifth">
            <button class="button is-rounded is-large" id="play-pause-button" disabled>
              <span class="icon" style="margin-left: 0 !important;">
                <i class="fas fa-play" id="play-pause-button-icon"></i>
              </span>
            </button>
        </div>
        <div class="column">
            <progress  class="progress is-primary" max="100" value="0" id="track-progress-bar"></progress>
            <h1 id="track-metadata"></h1>
        </div>
        <div class="column is-one-fifth">
            <button class="button is-rounded is-large" id="stop-button" disabled>
              <span class="icon" style="margin-left: 0 !important;">
                <i class="fas fa-stop"></i>
              </span>
            </button>
        </div>
    </footer>



{% endblock %}

{% block script %}
    <script src="{{ url_for('static', path='js/track/listenTracks.js') }}"></script>
{% endblock %}
